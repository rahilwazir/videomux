<!doctype html>
<html>
<head>
    <meta charset="utf_8">
    <title>Video Mux</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <header class="clr-header">
        <div class="container">
            <a href="./" class="fleft">
                <img src="images/logo.png" alt=""/>
            </a>
            <article class="search_bg">
                <input type="text" placeholder="Search Videos" class="input">
                <input type="button" class="search_btn">
            </article>

        </div>
    </header>

    <section>
        <div class="container clearfix">
            <div id="video-adder">
                <div class="form-time clearfix">
                    <form name="video-inputs" class="clearfix">
                        <div class="form-wrap clearfix">
                            <div class="form-control video-time">
                                <label for="video_1">Video 1:</label><br>
                                <input type="text" id="video_1" name="video_1" value="http://www.youtube.com/watch?v=vIu85WQTPRc" placeholder="http://example.com/videoid"></input>
                            </div>

                            <div class="form-control start-time">
                                <label for="strttime_1">Start Time:</label><br>
                                <input type="text" id="strttime_1" name="strttime_1" value="10"></input>
                            </div>

                            <div class="form-control end-time">
                                <label for="endtime_1">End Time:</label><br>
                                <input type="text" id="endtime_1" name="endtime_1" value="20"></input>
                            </div>
                        </div>

                        <div class="form-wrap clearfix">
                            <div class="form-control video-time">
                                <label for="video_2">Video 2:</label><br>
                                <input type="text" id="video_2" name="video_2" value="http://www.dailymotion.com/video/xvhf9u_la-auto-show-2012_auto" placeholder="http://example.com/videoid"></input>
                            </div>

                            <div class="form-control start-time">
                                <label for="strttime_2">Start Time:</label><br>
                                <input type="text" id="strttime_2" name="strttime_2" value="30"></input>
                            </div>

                            <div class="form-control end-time">
                                <label for="endtime_2">End Time:</label><br>
                                <input type="text" id="endtime_2" name="endtime_2" value="40"></input>
                            </div>
                        </div>

                        <div class="form-wrap clearfix">
                            <div class="form-control video-time">
                                <label for="video_3">Video 3:</label><br>
                                <input type="text" id="video_3" name="video_3" placeholder="http://example.com/videoid" value="https://www.youtube.com/watch?v=yBV6V_Qx-g0"></input>
                            </div>

                            <div class="form-control start-time">
                                <label for="strttime_3">Start Time:</label><br>
                                <input type="text" id="strttime_3" name="strttime_3" value=""></input>
                            </div>

                            <div class="form-control end-time">
                                <label for="endtime_3">End Time:</label><br>
                                <input type="text" id="endtime_3" name="endtime_3" value=""></input>
                            </div>
                        </div>

                        <div class="form-wrap clearfix">
                            <div class="form-control video-time">
                                <label for="video_4">Video 3:</label><br>
                                <input type="text" id="video_4" name="video_4" placeholder="http://example.com/videoid"></input>
                            </div>

                            <div class="form-control start-time">
                                <label for="strttime_4">Start Time:</label><br>
                                <input type="text" id="strttime_4" name="strttime_4" value=""></input>
                            </div>

                            <div class="form-control end-time">
                                <label for="endtime_4">End Time:</label><br>
                                <input type="text" id="endtime_4" name="endtime_4" value=""></input>
                            </div>
                        </div>

                        <div class="form-wrap clearfix">
                            <div class="form-control video-time">
                                <label for="video_5">Video 3:</label><br>
                                <input type="text" id="video_5" name="video_5" placeholder="http://example.com/videoid"></input>
                            </div>

                            <div class="form-control start-time">
                                <label for="strttime_5">Start Time:</label><br>
                                <input type="text" id="strttime_5" name="strttime_5" value=""></input>
                            </div>

                            <div class="form-control end-time">
                                <label for="endtime_5">End Time:</label><br>
                                <input type="text" id="endtime_5" name="endtime_5" value=""></input>
                            </div>
                        </div>

                        <button class="submit-btn" name="submit_btn">Submit</button>

                    </form>
                </div>
            </div>

            <div class="video-context">
                <section class="main-vid fleft">
                    <div id="main-video">
                        <!--<img src="images/video.jpg" alt=""/>-->
                        <div id="YT_player" class="disable"></div>
                        <div id="DM_player" class="disable"></div>
                    </div>
                </section>
                <div class="right-side">
                    <h2>No Playlists yet created</h2>
                </div>
            </div>

        </div>
    </section>
    <div class="clear"></div>
    <footer class="foot-color">
        <div class="container">
            <span>Email:<a href="#"> Info@videoMUX.com</a></span>
            <p>2014 Video MUX.com, All Right Reserved</p>
            <ul>
                <h4>Follow Us</h4>
                <li><a href="#"><img src="images/icon1.png" alt=""/></a></li>
                <li><a href="#"><img src="images/icon2.png" alt=""/></a></li>
                <li><a href="#"><img src="images/icon3.png" alt=""/></a></li>
                <li><a href="#"><img src="images/icon4.png" alt=""/></a></li>
                <li><a href="#"><img src="images/icon5.png" alt=""/></a></li>

            </ul>

        </div>

    </footer>

    <script type="text/javascript" src="js/swfobject.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://api.dmcdn.net/all.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
